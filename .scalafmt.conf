version=3.7.2
runner.dialect=scala3
lineEndings=unix
maxColumn=160
docstrings.style=Asterisk
align.openParenCallSite=false
align.openParenDefnSite=false
danglingParentheses.preset=true
continuationIndent.defnSite=2
rewrite.rules=[
  SortImports
  PreferCurlyFors
]
align.tokens=[
  { code = "%", owner = "Infix" }
  { code = "%%", owner = "Infix" }
  { code = "%%%", owner = "Infix" }
  { code = "at", owner = "Infix" }
  { code = "extends", owner = "case object" }
  { code = "@", owner = ".*" }
]
